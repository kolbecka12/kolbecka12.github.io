<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio | Andie Kolbeck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!--font awesome library -->
    <script src="https://kit.fontawesome.com/318cdb3163.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="mdl-layout__header md1-layout__header--transparent">
        <h1>Andie Kolbeck</h1>
        <p class="slogan">UX + Visual Designer from Oakland, CA</p>
    </header>
    <main class="mdl-layout__content mdl-grid">
      <div class="project featured-project mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-cell mdl-cell--5-col mdl-cell--12-col-tablet">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-1" alt="project screenshot"/>
        </div>
        <div class="mdl-cell mdl-cell--7-col">
          <h2 class="mdl-card__title-text">Featured Project Name</h2>
          <p class="project-description mdl-card__supporting-text">Project description text</p>
        </div>
      </div>
      <div class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div>
          <img src="http://lorempixel.com/350/260/abstract/placeholder-2" alt="project screenshot"/>
        </div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>
        <div class="mdl-card__supporting-text">Project description text
        </div>
      </div>
      <div class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div>
          <img src="http://lorempixel.com/350/260/abstract/placeholder-3" alt="project screenshot"/>
        </div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Project name</h2>
        </div>
        <div class="mdl-card__supporting-text">Project description text
        </div>
      </div>
    </main>
    <footer class ="mdl-mini-footer">
      <ul class="mdl-mini-footer__link-list">
        <li> <a href="https://www.linkedin.com/in/andiekolbeck/">
          <i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
        <li> <a href="https://github.com/kolbecka12">
          <i class="fab fa-github-square"></i></a> </li>
        <li> <a href="https://twitter.com/the___andiest">
          <i class="fab fa-twitter-square"></i></a></li>
        <li> <a href="mailto:kolbecka@gmail.com">
          <i class="fas fa-envelope-square"></i></a> </li>
      </ul>
    </footer>
  </body>
</html>
